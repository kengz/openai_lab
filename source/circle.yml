machine:
  python:
    version: 3.5.2

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test && sudo apt-get update
    - sudo apt-get install -y gcc-4.9 g++-4.9 libhdf5-dev libopenblas-dev git python3-dev
    - pip install -U pip
    - pip install six h5py numpy scipy matplotlib seaborn pandas pytest-cov atari_py Pillow PyOpenGL
  override:
    - pip install tensorflow
    - pip install theano
    - pip install keras
    - pip install 'gym[all]'
test:
  override:
    - xvfb-run -a -s "-screen 0 1400x900x24" -- python setup.py test

general:
  branches:
    ignore:
      - doc
      - gh-pages
